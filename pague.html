<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pagar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Hamburgueria Verde - Página de Pagamento</title>
</head>
<body>
        <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo de hambúrguer com a palavra verde">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#index">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#cardapio">Cardápio</a></li>
                <li><a href="#promocoes">Promoções</a></li>
                <li><a href="#contato">Contatos</a></li>
            </ul>
        </nav>
        <div class="btn-menu" id="btn-menu">
            <i class='bx bx-menu'></i>
        </div>
        <!--Menu responsivo-->
        <nav class="menu-resp" id="menu-resp">
            <ul>
                <li><a href="#index">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#cardapio">Cardápio</a></li>
                <li><a href="#promocoes">Promoções</a></li>
                <li><a href="#contato">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Pagamento</h2>
        <div id="itens-pagamento"></div>
        <p id="total-pagamento">Total: R$0,00</p>
        <form id="form-pagamento">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cartao-numero">Número do Cartão:</label>
            <input type="text" id="cartao-numero" name="cartao-numero" required>

            <label for="cartao-validade">Validade (MM/AA):</label>
            <input type="text" id="cartao-validade" name="cartao-validade" required>

            <label for="cartao-cvc">Código CVC:</label>
            <input type="text" id="cartao-cvc" name="cartao-cvc" required>
            <button type="submit">Pagar</button>
        </form>
    </div>
    <script src="pagamento.js"></script>
</body>
</html>
